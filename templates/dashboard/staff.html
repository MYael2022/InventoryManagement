{% extends 'partials/base.html' %}
{% block title %}Staff Page{% endblock %}

{% block content %}

{% include 'partials/topnav.html' %}
<!--Inicio de tabla-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <table class="table bg-white">
                <thead class="bg-info">
                    <tr class="text-white">
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Numero Cel.</th>
                    </tr>
                </thead>
                <tbody>
                    {% for worker in workers %}
                    <tr>
                        <th scope="row"><a class="btn btn-info btn-sm" href="{% url 'dashboard-staff-detail' worker.id %}"></a>View</a></th>
                        <td>{{worker.username}}</td>
                        <td>{{worker.email}}</td>
                        <td>{{worker.profile.phone}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
    <!--Fin de la tabla-->
{% endblock %}
